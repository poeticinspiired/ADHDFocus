{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">ADHD Resources</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for resource in resources %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">{{ resource.title }}</h2>
            <p class="text-gray-600 mb-4">{{ resource.description }}</p>
            <a href="{{ resource.link }}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-700">Learn More</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
