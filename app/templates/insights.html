{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-200">Your Personalized Insights</h1>
    <div id="insights-container" class="space-y-4"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/insights')
        .then(response => response.json())
        .then(insights => {
            const insightsContainer = document.getElementById('insights-container');
            insights.forEach(insight => {
                const insightElement = document.createElement('div');
                insightElement.className = 'card';
                insightElement.innerHTML = `
                    <p class="text-gray-800 dark:text-gray-200">${insight}</p>
                `;
                insightsContainer.appendChild(insightElement);
            });
        })
        .catch(error => console.error('Error fetching insights:', error));
});
</script>
{% endblock %}
