{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Mood Tracker</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-semibold mb-4">Log Your Mood</h2>
        <form id="mood-form" class="space-y-4">
            <div>
                <label for="mood-rating" class="block text-sm font-medium text-gray-700">Mood Rating (1-10)</label>
                <input type="number" id="mood-rating" name="mood" min="1" max="10" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="energy-level" class="block text-sm font-medium text-gray-700">Energy Level (1-10)</label>
                <input type="number" id="energy-level" name="energy_level" min="1" max="10" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                <textarea id="notes" name="notes" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Log Mood
            </button>
        </form>
    </div>

    <div id="recent-moods" class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Recent Mood Entries</h2>
        <div id="mood-list" class="space-y-4">
            <!-- Mood entries will be dynamically inserted here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/mood.js') }}"></script>
{% endblock %}
