{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-200">Mood Tracker</h1>
    
    <div class="card mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Log Your Mood</h2>
        <form id="mood-form" class="space-y-4">
            <div>
                <label for="mood-rating" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mood Rating (1-10)</label>
                <input type="range" id="mood-rating" name="mood" min="1" max="10" required class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <span id="mood-value" class="block mt-1 text-center text-gray-600 dark:text-gray-400"></span>
            </div>
            <div>
                <label for="energy-level" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Energy Level (1-10)</label>
                <input type="range" id="energy-level" name="energy_level" min="1" max="10" required class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <span id="energy-value" class="block mt-1 text-center text-gray-600 dark:text-gray-400"></span>
            </div>
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Notes</label>
                <textarea id="notes" name="notes" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500 dark:bg-gray-700 dark:text-gray-300"></textarea>
            </div>
            <button type="submit" class="btn w-full">
                Log Mood
            </button>
        </form>
    </div>

    <div class="card">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Recent Mood Entries</h2>
        <div id="mood-list" class="space-y-4">
            <!-- Mood entries will be dynamically inserted here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/mood.js') }}"></script>
{% endblock %}
