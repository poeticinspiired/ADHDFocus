{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-200">Focus Mode</h1>
    <div id="focus-timer" class="text-6xl font-bold mb-8 text-gray-800 dark:text-gray-200">25:00</div>
    <div class="space-x-4">
        <button id="start-focus" class="btn bg-yellow-500 hover:bg-yellow-600 text-gray-800">
            Start Focus Session
        </button>
        <button id="end-focus" class="btn bg-red-500 hover:bg-red-600 text-white" style="display: none;">
            End Focus Session
        </button>
    </div>
    <div id="focus-message" class="mt-8 text-xl text-gray-600 dark:text-gray-400"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/focus.js') }}"></script>
{% endblock %}
