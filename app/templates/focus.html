{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto text-center">
    <div id="focus-3d" class="mt-8 w-full h-screen rounded-lg shadow-lg overflow-hidden relative">
        <h1 id="focus-title" class="text-4xl font-bold text-gray-800 dark:text-gray-200 absolute top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">Focus Mode</h1>
        <div id="focus-timer" class="text-8xl font-bold text-gray-800 dark:text-gray-200 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">25:00</div>
        <button id="start-focus" class="btn bg-yellow-500 hover:bg-yellow-600 text-gray-800 transform hover:scale-105 transition-all absolute bottom-1/4 left-1/2 -translate-x-1/2 z-10">
            Start Focus Session
        </button>
    </div>
    <button id="end-focus" class="btn bg-red-500 hover:bg-red-600 text-white transform hover:scale-105 transition-all mt-4" style="display: none;">
        End Focus Session
    </button>
    <div id="focus-message" class="mt-4 text-xl text-gray-600 dark:text-gray-400 fade-in"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script type="module" src="{{ url_for('static', filename='js/focus.js') }}"></script>
{% endblock %}
