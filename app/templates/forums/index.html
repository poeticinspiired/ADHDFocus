{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">Forums</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for forum in forums %}
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-2">
                <a href="{{ url_for('forums.forum_detail', forum_id=forum.id) }}" class="text-blue-600 hover:text-blue-800">
                    {{ forum.title }}
                </a>
            </h2>
            <p class="text-gray-600 mb-4">{{ forum.description }}</p>
            <p class="text-sm text-gray-500">Created on: {{ forum.created_at.strftime('%Y-%m-%d') }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
