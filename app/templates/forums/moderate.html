{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">Moderate Posts</h1>
    <div class="space-y-6">
        {% for post in pending_posts %}
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
            <p class="text-gray-600 mb-4">{{ post.content }}</p>
            <p class="text-sm text-gray-500 mb-4">
                Posted by {{ post.author.username }} on {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
            </p>
            <div class="flex space-x-4">
                <form method="POST" action="{{ url_for('forums.approve_post', post_id=post.id) }}">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:shadow-outline">
                        Approve
                    </button>
                </form>
                <form method="POST" action="{{ url_for('forums.reject_post', post_id=post.id) }}">
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:shadow-outline">
                        Reject
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
