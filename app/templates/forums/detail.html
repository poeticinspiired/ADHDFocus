{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">{{ forum.title }}</h1>
    <p class="text-gray-600 mb-6">{{ forum.description }}</p>
    
    <a href="{{ url_for('forums.new_post', forum_id=forum.id) }}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 mb-6 inline-block">
        New Post
    </a>

    <div class="space-y-6">
        {% for post in posts %}
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
            <p class="text-gray-600 mb-4">{{ post.content }}</p>
            <p class="text-sm text-gray-500">
                Posted by {{ post.author.username }} on {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
