{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-gray-800 dark:text-gray-200 slide-in">Task Management</h1>
    
    <div class="card mb-8 slide-in" style="animation-delay: 0.1s;">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Add New Task</h2>
        <form id="add-task-form" class="space-y-4">
            <div class="form-group">
                <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Title</label>
                <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500 dark:bg-gray-700 dark:text-gray-300">
            </div>
            <div class="form-group">
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500 dark:bg-gray-700 dark:text-gray-300"></textarea>
            </div>
            <div class="form-group">
                <label for="due_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Due Date</label>
                <input type="date" id="due_date" name="due_date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500 dark:bg-gray-700 dark:text-gray-300">
            </div>
            <div class="form-group">
                <label for="priority" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Priority</label>
                <select id="priority" name="priority" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500 dark:bg-gray-700 dark:text-gray-300">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-full pulse">
                <i class="fas fa-plus mr-2"></i>Add Task
            </button>
        </form>
    </div>

    <div class="card slide-in" style="animation-delay: 0.2s;">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Your Tasks</h2>
        <div id="task-list" class="space-y-4">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </div>
</div>

<div id="task-3d-container" class="fixed bottom-4 right-4 w-32 h-32"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/tasks.js') }}"></script>
{% endblock %}
