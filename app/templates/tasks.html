{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-200">Tasks</h1>
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Add New Task</h2>
        <form id="add-task-form" class="card">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Title</label>
                <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Description</label>
                <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="due_date" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Due Date</label>
                <input type="date" id="due_date" name="due_date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500">
            </div>
            <div class="mb-4">
                <label for="priority" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Priority</label>
                <select id="priority" name="priority" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
            </div>
            <button type="submit" class="btn">
                Add Task
            </button>
        </form>
    </div>
    <div>
        <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Your Tasks</h2>
        <div id="task-list" class="space-y-4"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/tasks.js') }}"></script>
{% endblock %}
