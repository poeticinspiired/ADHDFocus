{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-gray-800 dark:text-gray-200 slide-in">Habit Tracker</h1>
    
    <div class="card mb-8 slide-in" style="animation-delay: 0.1s;">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Create New Habit</h2>
        <form id="add-habit-form" class="space-y-4">
            <div class="form-group">
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Habit Name</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500 dark:bg-gray-700 dark:text-gray-300">
            </div>
            <div class="form-group">
                <label for="frequency" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Frequency</label>
                <select id="frequency" name="frequency" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500 dark:bg-gray-700 dark:text-gray-300">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-full pulse">
                <i class="fas fa-plus mr-2"></i>Create Habit
            </button>
        </form>
    </div>

    <div class="card slide-in" style="animation-delay: 0.2s;">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Your Habits</h2>
        <div id="habit-list" class="space-y-4">
            <!-- Habits will be dynamically inserted here -->
        </div>
    </div>
</div>

<div id="habit-3d-container" class="fixed bottom-4 right-4 w-32 h-32"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/habits.js') }}"></script>
{% endblock %}
