{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Habits</h1>
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Add New Habit</h2>
        <form id="add-habit-form" class="bg-white p-4 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Habit Name</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="frequency" class="block text-gray-700 font-bold mb-2">Frequency</label>
                <select id="frequency" name="frequency" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:shadow-outline">
                Add Habit
            </button>
        </form>
    </div>
    <div>
        <h2 class="text-xl font-semibold mb-2">Your Habits</h2>
        <div id="habit-list" class="space-y-4"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/habits.js') }}"></script>
{% endblock %}
