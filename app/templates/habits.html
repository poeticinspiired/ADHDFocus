{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-200 slide-in">Habit Tracker</h1>
    <div class="mb-6 slide-in" style="animation-delay: 0.1s;">
        <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Create New Habit</h2>
        <form id="add-habit-form" class="add-habit-form">
            <div class="form-group">
                <label for="name" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Habit Name</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500">
            </div>
            <div class="form-group">
                <label for="frequency" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Frequency</label>
                <select id="frequency" name="frequency" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-yellow-500">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success pulse">
                Create Habit
            </button>
        </form>
    </div>
    <div class="slide-in" style="animation-delay: 0.2s;">
        <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Your Habits</h2>
        <div id="habit-list" class="habit-list"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/habits.js') }}"></script>
{% endblock %}
